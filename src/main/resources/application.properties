spring.application.name=todolist-api



# ===================================================================
# CONFIGURACIÓN DE LA BASE DE DATOS SQL SERVER
# ===================================================================

# URL de conexión a tu base de datos.
# Reemplaza 'localhost' si tu servidor está en otra máquina.
# Reemplaza 'TodoListDB' si le pusiste otro nombre a tu base de datos.
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TodoListDB;encrypt=false;trustServerCertificate=true;

# Usuario de tu base de datos
spring.datasource.username=sa

# Contraseña de tu base de datos
spring.datasource.password=Horus@2510

# Driver de SQL Server (ya lo incluimos en las dependencias)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===================================================================
# CONFIGURACIÓN DE JPA (Hibernate)
# ===================================================================

# Le dice a Hibernate (la implementación de JPA) que el lenguaje es SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# (Opcional) Muestra en la consola las consultas SQL que se ejecutan
spring.jpa.show-sql=true

# (Opcional pero recomendado para desarrollo)
# 'update': Hibernate intentará actualizar el esquema de la base de datos si detecta cambios en tus modelos (@Entity).
# 'validate': Hibernate solo validará que el esquema coincida con los modelos.
# 'create': Borra y crea el esquema cada vez. ¡Cuidado en producción!
spring.jpa.hibernate.ddl-auto=update